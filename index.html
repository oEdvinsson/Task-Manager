<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/549acd53e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="task-manager">
        <div class="top-container">
            <h1>Task Tracker</h1>
            <button class="close-button">Close</button>
        </div>
        <div class="input-container">
            <h3>Add Task</h3>
            <input type="text" id="add-task" placeholder="Add Task">
        </div>
        <div class="input-container">
            <h3>Day & Time</h3>
            <input type="date" id="day-time" placeholder="Add Day & Time" max="2024-12-31">
        </div>
        <div class="set-reminder-container">
            <h3>Set Reminder</h3>
            <input id="check-box" type="checkbox">
        </div>
        <button class="save-task-button">Save Task</button>
        <div class="task-container">
            <div class="task green-border">
                <div class="push-x">
                    <h3>Doctors Appointment</h3>
                    <h5>Feb 5th at 2:30pm</h5>
                </div>
                <div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="task green-border">
                <div class="push-x">
                    <h3>Doctors Appointment</h3>
                    <h5>Feb 5th at 2:30pm</h5>
                </div>
                <div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="copyright-container">
            <p>&copy; 2023 Oscar Edvinsson. All rights reserved.</p>
        </div
    </div>
    <script src="script.js"></script>
</body>
</html>
